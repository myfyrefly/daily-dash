<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <hr>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here *I know this is not the most efficient way to make these elements, but I plan
      to refactor this in the future.-->
      <div class="row" id="r1">
        <div class="col-2 col hour time-block">9 am</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourNine" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff9" type="submit" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r2">
        <div class="col-2 col hour time-block">10 am</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourTen" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff10" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r3">
        <div class="col-2 col hour time-block">11 am</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourEleven" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff11" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r4">
        <div class="col-2 col hour time-block">12 pm</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourTwelve" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff12" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r5">
        <div class="col-2 col hour time-block">1 pm</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourOne" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff1" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r6">
        <div class="col-2 col hour time-block">2 pm</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourTwo" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff2" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r7">
        <div class="col-2 col hour time-block">3 pm</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourThree" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff3" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r8">
        <div class="col-2 col hour time-block">4 pm</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourFour" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff4" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row" id="r9">
        <div class="col-2 col hour time-block">5 pm</div>
        <div class="col-8 col"><textarea class="form-control description" id="hourFive" rows="1"></textarea></div>
        <div class="col-2 col save"><button id="saveMyStuff5" class="col saveBtn"><i class="far fa-save"></i></button></div>
      </div>
              
      
            
      
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="library/momentLocales.js"></script>
    <script src="my-script.js"></script>
    <script src="https://kit.fontawesome.com/4e035445ec.js" crossorigin="anonymous"></script>
  </body>
</html>
